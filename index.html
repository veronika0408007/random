<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <style>
        body {
            background: black;
            color: white;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        #library {
            position: fixed;
            top: 50px;
            left: -25%;
            width: 25%;
            height: calc(100% - 50px);
            background: black;
            color: white;
            border-right: 2px solid white;
            box-shadow: 2px 0 5px rgba(255,255,255,0.3);
            overflow-y: auto;
            transition: left 0.3s ease-in-out;
            padding: 20px;
            display: none;
        }
        #toggleButton, #closeButton {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 25px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1001;
        }
        .bar {
            width: 100%;
            height: 4px;
            background-color: white;
        }
        h2, ul, li {
            color: white;
        }
    </style>
</head>
<body>
    <button id="toggleButton">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </button>
    <div id="library">
        <button id="closeButton" style="position: absolute; top: 10px; left: 10px; background: none; border: none; cursor: pointer;">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <h2>Моя библиотека</h2>
        <ul>
            <li>Гарри Поттер</li>
            <li>Война и мир</li>
            <li>Преступление и наказание</li>
            <li>1984</li>
        </ul>
    </div>
    
    <script>
        function toggleLibrary() {
            var library = document.getElementById("library");
            if (library.style.display === "none" || library.style.display === "") {
                library.style.display = "block";
                library.style.left = "0px";
            } else {
                library.style.left = "-25%";
                setTimeout(() => { library.style.display = "none"; }, 300);
            }
        }

        document.getElementById("toggleButton").addEventListener("click", toggleLibrary);
        document.getElementById("closeButton").addEventListener("click", toggleLibrary);
    </script>
</body>
</html>
