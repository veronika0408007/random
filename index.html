<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <style>
        #library {
            position: fixed;
            top: 0;
            right: -25%;
            width: 25%;
            height: 100%;
            background: white;
            border-left: 2px solid black;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            overflow-y: auto;
            transition: right 0.3s ease-in-out;
            padding: 10px;
            display: none;
        }
        #toggleButton {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 25px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1001;
        }
        .bar {
            width: 100%;
            height: 4px;
            background-color: black;
        }
    </style>
</head>
<body>
    <button id="toggleButton">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </button>
    <div id="library">
        <button id="closeButton" style="position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer;">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <h2>Моя библиотека</h2>
        <ul>
            <li>Гарри Поттер</li>
            <li>Война и мир</li>
            <li>Преступление и наказание</li>
            <li>1984</li>
        </ul>
    </div>
    
    <script>
        function toggleLibrary() {
            var library = document.getElementById("library");
            if (library.style.display === "none" || library.style.display === "") {
                library.style.display = "block";
                library.style.right = "0px";
            } else {
                library.style.right = "-25%";
                setTimeout(() => { library.style.display = "none"; }, 300);
            }
        }

        document.getElementById("toggleButton").addEventListener("click", toggleLibrary);
        document.getElementById("closeButton").addEventListener("click", toggleLibrary);
    </script>
</body>
</html>
