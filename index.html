<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuālās Klavieres</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #topBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #toggleButton {
            width: 30px;
            height: 25px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .bar {
            width: 100%;
            height: 4px;
            background-color: white;
        }
        #homeButton {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        #languageToggle {
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        #menu {
            position: fixed;
            top: 50px;
            left: -25%;
            width: 25%;
            height: calc(100% - 50px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            overflow-y: auto;
            transition: left 0.5s ease-in-out, opacity 0.5s ease-in-out;
            padding: 20px;
            opacity: 0;
        }
        .menu-option {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            color: white;
        }
        #musicLibrary {
            display: none;
            padding: 20px;
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <div id="topBar">
        <button id="toggleButton">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <button id="homeButton" onclick="goHome()">Galvenā</button>
        <span id="languageToggle" onclick="toggleLanguage()">LV</span>
    </div>
    <div id="menu">
        <button class="menu-option" onclick="toggleLibrary()">Skaņu bibliotēka</button>
        <button class="menu-option" onclick="downloadMelody()">Lejupielādēt melodiju</button>
        <button class="menu-option" onclick="toggleTrainingMode()">Apmācības režīms</button>
        <button class="menu-option" onclick="changeTone()">Mainīt toņus</button>
    </div>
    <div id="musicLibrary">
        <h1>Skaņu bibliotēka</h1>
        <!-- Содержимое библиотеки -->
    </div>
    <script>
        function toggleLanguage() {
            // Логика переключения языка (оставлено без изменений)
        }
        function toggleLibrary() {
            var library = document.getElementById("musicLibrary");
            library.style.display = (library.style.display === "none" || library.style.display === "") ? "block" : "none";
            closeMenu();
        }
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.left === "-25%") {
                menu.style.left = "0";
                menu.style.opacity = "1";
            } else {
                menu.style.left = "-25%";
                menu.style.opacity = "0";
            }
        }
        function closeMenu() {
            var menu = document.getElementById("menu");
            menu.style.left = "-25%";
            menu.style.opacity = "0";
        }
        function goHome() {
            location.reload();
        }
        document.getElementById("toggleButton").addEventListener("click", toggleMenu);
    </script>
</body>
</html>
