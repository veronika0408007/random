<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Random teikums</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Ģenerēt teikumu kas aprākstīs plānus vasarai</h1>
  <button onclick="generateSentence()">Ģenerēt</button>
  <p id="sentence"></p>
  <script>
    const kas = ["Aleksis", "Anastasija", "Nikita", "Līva", "Rihards", "Alberts", "Georgiy", "Veronika", "Megija", "Matīss", "Edvards", "Sofja", "Arturs", "Iļja", "Vinsents", "Emīls", "Evelīna", "Roberts", "Rinalds", "Valts", "Rolands", "Marija", "Eduards"];
    const kur = ["bibliotēkā", "rūpnīcā", "darzā", "pilī", "Parkā", "klasē", "Mmzejā", "tātrī", "kinoteātrī", "IZV", "kafejnīcā", "restorānā", "veikalā", "baznīcā", "autoostā", "dzelzceļa stacijā", "lidostā", "mežā", "pludmalē", "virtuvē", "kalnos", "uz egles", "siltumnīcā", "pagrabā"];
    const kā = ["izmisīgi", "radoši", "gudri", "pieklājīgi", "ātri", "lēni", "klusi", "skaļi", "droši", "pārgalvīgi", "uzmanīgi", "precīzi", "neuzmanīgi", "kārtīgi", "daudzsološi", "sirsnīgi", "aizrautīgi", "slinki", "aktīvi", "pārliecinoši", "šaubīgi", "enerģiski", "mierīgi", "slepeni"];
    const koDaris = ["ēdīs", "pirks", "apgūs", "griezīs", "zīmēs", "lasīs", "dedzinās", "meklēs", "Sapratīs", "Spēlēs", "Programmēs", "Saņems", "Krāsos", "Cels", "Gleznos", "Fotografēs", "Gaidīs", "Cepts", "Stādīs", "Pētīs", "Mācīs", "Gatavos", "Nosūtīs", "Atradīs"];
    const ko = ["gaļu", "kalkulatoru", "pūķi", "koku", "kartupeli", "datoru", "grāmatu", "prezentāciju", "Pienenes", "Disko bumbu", "Televizoru", "Tosteri", "Naudu", "Kaktusu", "Šokolādi", "Paslēpes", "Bumbu", "Telefonu", "Biļeti", "Cepumu", "Zirgu", "Filmu", "Krēslu", "Zeķi"];
      
    function generateSentence() {
      const rand = arr => arr[Math.floor(Math.random() * arr.length)];
      const sentence = `${rand(kas)} ${rand(kur)} ${rand(kā)} ${rand(koDaris)} ${rand(ko)}.`;
      document.getElementById('sentence').textContent = sentence;
    }
  </script>
</body>
</html>
