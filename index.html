<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuālais Pianīns</title>
    <style>
        body {
            background: white;
            color: black;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        #menu {
            position: fixed;
            top: 50px;
            left: -30%;
            width: 30%;
            height: calc(100% - 50px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-right: 2px solid white;
            box-shadow: 2px 0 5px rgba(255,255,255,0.3);
            overflow-y: auto;
            transition: left 0.5s ease-in-out, opacity 0.5s ease-in-out;
            padding: 20px;
            display: block;
            opacity: 0;
        }
        #toggleButton {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 25px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1001;
        }
        .bar {
            width: 100%;
            height: 4px;
            background-color: black;
        }
        h2, ul, li, button {
            color: white;
        }
        .menu-option {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
    </style>
</head>
<body>
    <button id="toggleButton">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </button>
    
    <div id="menu">
        <h2>Virtuālais Pianīns</h2>
        <button class="menu-option" onclick="openLibrary()">Bibliotēka</button>
        <button class="menu-option" onclick="downloadMelody()">Lejupielādēt melodiju</button>
        <button class="menu-option" onclick="toggleTrainingMode()">Apmācības režīms</button>
        <button class="menu-option" onclick="changeTone()">Mainīt toņus</button>
    </div>   
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.left === "-30%") {
                menu.style.left = "0px";
                menu.style.opacity = "1";
            } else {
                menu.style.left = "-30%";
                menu.style.opacity = "0";
            }
        }
        function openLibrary() {
            alert("Atver bibliotēku...");
        }
        function downloadMelody() {
            alert("Lejupielādē melodiju...");
        }
        function toggleTrainingMode() {
            alert("Apmācības režīms ieslēgts/izslēgts");
        }
        function changeTone() {
            alert("Maina toņus...");
        } 
        document.getElementById("toggleButton").addEventListener("click", toggleMenu);
    </script>
</body>
</html>
